<!-- <p>header works!</p> -->
<header>
    <div class="content-area">
        <div class="header-wrapper">
            <div class="logo">
                <a [routerLink]="['/']"><img src="./assets/img/header/logo-transparent-png.png" alt=""></a>
            </div>

            @if(!(router.url === '/imprint')){
             <div class="burger-menu" (click)="toggleMenu()">
                &#9776; 
            </div>
            }
            <div class="menu">
                @if(!(router.url === '/imprint')){
                <a [routerLink]="['/']" fragment="aboutMeLink" 
                   [ngClass]="{'active': activeSection === 'aboutMe'}" 
                   (click)="setActiveSection('aboutMe')">{{'aboutMe' | translate }}</a>
                
                <a [routerLink]="['/']" fragment="skillsLink" 
                   [ngClass]="{'active': activeSection === 'skills'}" 
                   (click)="setActiveSection('skills')">Skills</a>
                
                <a [routerLink]="['/']" fragment="portfolioLink" 
                   [ngClass]="{'active': activeSection === 'portfolio'}" 
                   (click)="setActiveSection('portfolio')">Portfolio</a>
                   
                <div class="language">
                    <button (click)="translate.switchLanguage('en')" [ngClass]="{'active-language': translate.getCurrentLanguage() === 'en'}">EN</button>
                    <button (click)="translate.switchLanguage('de')" [ngClass]="{'active-language': translate.getCurrentLanguage() === 'de'}">DE</button>
                </div>
                }
            </div>
        </div> 
    </div> 
        <!-- Overlay MenÃ¼ (wird von rechts reingefahren) -->
        <div class="overlay-menu" [class.active]="menuOpen">
            <div class="close-btn" (click)="toggleMenu()">&#10005; <!-- Das X-Symbol --> </div>
            <a [routerLink]="['/']" fragment="aboutMeLink" [ngClass]="{'active': activeSection === 'aboutMe'}" (click)="setActiveSection('aboutMe'); toggleMenu()">{{'aboutMe' | translate }}</a>
            <a [routerLink]="['/']" fragment="skillsLink" [ngClass]="{'active': activeSection === 'skills'}" (click)="setActiveSection('skills'); toggleMenu()">Skills</a>
            <a [routerLink]="['/']" fragment="portfolioLink" [ngClass]="{'active': activeSection === 'portfolio'}" (click)="setActiveSection('portfolio'); toggleMenu()">Portfolio</a>
            <div class="language_overlay">
                <button (click)="translate.switchLanguage('en')" [ngClass]="{'active-language': translate.getCurrentLanguage() === 'en'}">EN</button>
                <button (click)="translate.switchLanguage('de')" [ngClass]="{'active-language': translate.getCurrentLanguage() === 'de'}">DE</button>
            </div>
        </div> 
</header>

<!-- <p>header works!</p> -->
<header>
    <div class="content-area">
        <div class="header-wrapper">
            <div class="logo">
                <a [routerLink]="['/']" (click)="scrollToTop()"><img src="./assets/img/header/logo-transparent-png.png" alt=""></a>
            </div>

            @if(!(router.url === '/imprint')){
             <div class="burger-menu" (click)="toggleMenu()">
                &#9776; 
            </div>
            }
            <div class="menu">
                @if(!(router.url === '/imprint')){
                <a [routerLink]="['/']" fragment="aboutMeLink" 
                   [ngClass]="{'active': activeSection === 'aboutMeLink'}" 
                   (click)="setActiveSection('aboutMeLink')">{{'aboutMe' | translate }}</a>
                
                <a [routerLink]="['/']" fragment="skillsLink" 
                   [ngClass]="{'active': activeSection === 'skillsLink'}" 
                   (click)="setActiveSection('skillsLink')">Skills</a>
                
                <a [routerLink]="['/']" fragment="portfolioLink" 
                   [ngClass]="{'active': activeSection === 'portfolioLink'}" 
                   (click)="setActiveSection('portfolioLink')">Portfolio</a>
                   
                <div class="language">
                    <button (click)="translate.switchLanguage('en')" [ngClass]="{'active-language': translate.getCurrentLanguage() === 'en'}">EN</button>
                    <button (click)="translate.switchLanguage('de')" [ngClass]="{'active-language': translate.getCurrentLanguage() === 'de'}">DE</button>
                </div>
                }
            </div>
        </div> 
    </div> 
        <!-- Overlay MenÃ¼ (wird von rechts reingefahren) -->
        <div class="overlay-menu" [class.active]="menuOpen">
            <img class="logo-burger" src="./assets/img/header/logo-transparent-png.png" alt="">
            <div class="close-btn" (click)="toggleMenu()">&#10005; <!-- Das X-Symbol --> </div>
            <a [routerLink]="['/']" fragment="aboutMeLink" [ngClass]="{'active': activeSection === 'aboutMeLink'}" (click)="setActiveSection('aboutMeLink'); toggleMenu()">{{'aboutMe' | translate }}</a>
            <a [routerLink]="['/']" fragment="skillsLink" [ngClass]="{'active': activeSection === 'skillsLink'}" (click)="setActiveSection('skillsLink'); toggleMenu()">Skills</a>
            <a [routerLink]="['/']" fragment="portfolioLink" [ngClass]="{'active': activeSection === 'portfolioLink'}" (click)="setActiveSection('portfolioLink'); toggleMenu()">Portfolio</a>
            <a [routerLink]="['/']" fragment="contactLink" [ngClass]="{'active': activeSection === 'contactLink'}" (click)="setActiveSection('contactLink'); toggleMenu()">{{'contact' | translate }}</a>
            <div class="language_overlay">
                <button (click)="translate.switchLanguage('en')" [ngClass]="{'active-language': translate.getCurrentLanguage() === 'en'}">EN</button>
                <button (click)="translate.switchLanguage('de')" [ngClass]="{'active-language': translate.getCurrentLanguage() === 'de'}">DE</button>
            </div>
        </div> 
</header>

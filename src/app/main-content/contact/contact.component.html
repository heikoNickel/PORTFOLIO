<section>
    <div class="content-area">
        <div class="title-container">
            <div class="title-line"></div>
            <h2>Contact</h2>
            <div class="title-line" style="visibility:hidden;"></div>
        </div>
        <div class="contact-container">
            <div class="problem-solve">
                <h3>Got a problem to solve?</h3>
                <p>Contact me through this form, I am interested in hearing from you, knowing your ideas and contributing to your projects with my work.</p>
                <p>Need a Frontend developer? <b>Contact me!</b></p>
            </div>
            <div class="contact-form">
                <input type="text" placeholder="Your name" required>
                <input type="email" placeholder="Your email" required>
                <textarea placeholder="Your message" required></textarea>
                <label>
                    <input type="checkbox" required>
                    <span>I've read the <a href="#">privacy policy</a> and agree to the processing of my data as outlined.</span>
                </label>
                <button type="submit">Send message :)</button>
            </div>
        </div>
    </div>
</section>
